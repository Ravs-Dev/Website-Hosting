<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Panel Order</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white p-8">

<!-- ================= HOSTING ================= -->
<h1 class="text-2xl font-bold mb-4">Order Hosting</h1>

<div class="flex gap-3 mb-4">
  <button class="selectHosting bg-blue-600 px-4 py-2 rounded" data-paket="SA:MP">SA:MP</button>
  <button class="selectHosting bg-green-600 px-4 py-2 rounded" data-paket="Minecraft">Minecraft</button>
  <button class="selectHosting bg-purple-600 px-4 py-2 rounded" data-paket="Bot Discord">Bot Discord</button>
</div>

<div class="grid gap-3 max-w-md">
  <input type="number" id="hostRam" placeholder="RAM (GB)" class="p-2 text-black rounded">
  <input type="number" id="hostCpu" placeholder="CPU Core" class="p-2 text-black rounded">
  <input type="number" id="hostStorage" placeholder="Storage (GB)" class="p-2 text-black rounded">

  <div id="slotWrapper">
    <input type="number" id="hostSlot" placeholder="Slot Player" class="p-2 text-black rounded">
  </div>

  <button id="kirimHosting" class="bg-red-600 p-3 rounded">Kirim Hosting</button>
</div>

<hr class="my-10 border-gray-700">

<!-- ================= BOT JS ================= -->
<h1 class="text-2xl font-bold mb-4">Order Bot JS</h1>

<div class="flex gap-3 mb-4">
  <button class="selectBot bg-yellow-600 px-4 py-2 rounded" data-paket="Basic">Basic</button>
  <button class="selectBot bg-orange-600 px-4 py-2 rounded" data-paket="Premium">Premium</button>
</div>

<div class="grid gap-3 max-w-md">
  <input type="text" id="botNama" placeholder="Nama Bot" class="p-2 text-black rounded">
  <textarea id="botFitur" placeholder="Fitur yang diminta" class="p-2 text-black rounded"></textarea>
  <button id="kirimBot" class="bg-red-600 p-3 rounded">Kirim Bot</button>
</div>

<hr class="my-10 border-gray-700">

<!-- ================= JASA DEVELOPER ================= -->
<h1 class="text-2xl font-bold mb-4">Jasa Developer</h1>

<div class="grid gap-3 max-w-md">
  <input type="text" id="devNama" placeholder="Nama Project" class="p-2 text-black rounded">
  <textarea id="devDetail" placeholder="Detail Project" class="p-2 text-black rounded"></textarea>
  <button id="kirimDev" class="bg-red-600 p-3 rounded">Kirim Jasa Dev</button>
</div>

<script>

const nomorAdmin = "6281234567890"; // GANTI NOMOR ADMIN

let selectedHosting = "";
let selectedBot = "";

/* ================= HOSTING ================= */

document.querySelectorAll(".selectHosting").forEach(btn=>{
  btn.addEventListener("click", function(){
    selectedHosting = this.dataset.paket;

    const slotWrapper = document.getElementById("slotWrapper");

    if (selectedHosting === "Bot Discord") {
      slotWrapper.style.display = "none";
      document.getElementById("hostSlot").value = 0;
    } else {
      slotWrapper.style.display = "block";
    }
  });
});

function calcHostPrice() {
  const ram = parseInt(document.getElementById("hostRam").value) || 0;
  const cpu = parseInt(document.getElementById("hostCpu").value) || 0;
  const storage = parseInt(document.getElementById("hostStorage").value) || 0;
  const slot = parseInt(document.getElementById("hostSlot").value) || 0;

  let harga = (ram * 10000) + (cpu * 5000) + ((storage/50) * 10000);

  if (selectedHosting !== "Bot Discord") {
    harga += (slot * 1000);
  }

  return harga;
}

document.getElementById("kirimHosting").addEventListener("click", function(){

  if (!selectedHosting) {
    alert("Pilih paket hosting dulu!");
    return;
  }

  const ram = document.getElementById("hostRam").value;
  const cpu = document.getElementById("hostCpu").value;
  const storage = document.getElementById("hostStorage").value;
  const slot = document.getElementById("hostSlot").value;

  const harga = calcHostPrice();

  let pesan = `Halo Admin,%0ASaya ingin pesan Hosting%0A%0A`;
  pesan += `Paket: ${selectedHosting}%0A`;
  pesan += `RAM: ${ram} GB%0A`;
  pesan += `CPU: ${cpu} Core%0A`;
  pesan += `Storage: ${storage} GB%0A`;

  if (selectedHosting !== "Bot Discord") {
    pesan += `Slot: ${slot}%0A`;
  }

  pesan += `Total Harga: Rp ${harga}`;

  window.open(`https://wa.me/${nomorAdmin}?text=${pesan}`, "_blank");
});

/* ================= BOT JS ================= */

document.querySelectorAll(".selectBot").forEach(btn=>{
  btn.addEventListener("click", function(){
    selectedBot = this.dataset.paket;
  });
});

document.getElementById("kirimBot").addEventListener("click", function(){

  if (!selectedBot) {
    alert("Pilih paket bot dulu!");
    return;
  }

  const nama = document.getElementById("botNama").value;
  const fitur = document.getElementById("botFitur").value;

  if (!nama || !fitur) {
    alert("Lengkapi data bot!");
    return;
  }

  const pesan = `Halo Admin,%0ASaya ingin pesan Bot JS%0A%0APaket: ${selectedBot}%0ANama Bot: ${nama}%0AFitur:%0A${fitur}`;

  window.open(`https://wa.me/${nomorAdmin}?text=${pesan}`, "_blank");
});

/* ================= JASA DEV ================= */

document.getElementById("kirimDev").addEventListener("click", function(){

  const nama = document.getElementById("devNama").value;
  const detail = document.getElementById("devDetail").value;

  if (!nama || !detail) {
    alert("Isi detail project dulu!");
    return;
  }

  const pesan = `Halo Admin,%0ASaya ingin menggunakan Jasa Developer%0A%0ANama Project: ${nama}%0ADetail:%0A${detail}`;

  window.open(`https://wa.me/${nomorAdmin}?text=${pesan}`, "_blank");
});

</script>

</body>
</html>
