<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ravs Store Hosting & Jasa</title>
<script src="https://cdn.tailwindcss.com"></script>

<style>
:root{
  --glass-bg: rgba(255,255,255,0.05);
  --card-border: rgba(255,255,255,0.08);
}
body{
  background:#000;
  min-height:100vh;
  color:#e2e8f0;
  font-family:sans-serif;
}
.cyber-bg{
  position:fixed;
  inset:0;
  z-index:-1;
  overflow:hidden;
  background:#000;
}
.cyber-bg::before,
.cyber-bg::after{
  content:"";
  position:absolute;
  width:120%;
  height:120%;
  top:-10%;
  left:-10%;
  background:
  radial-gradient(circle at 30% 40%, rgba(14,165,233,0.4), transparent 60%),
  radial-gradient(circle at 70% 60%, rgba(239,68,68,0.35), transparent 60%);
  animation:auroraMove 18s ease-in-out infinite alternate;
  filter:blur(90px);
}
@keyframes auroraMove{
  0%{transform:translate(0,0) scale(1);}
  50%{transform:translate(40px,-30px) scale(1.1);}
  100%{transform:translate(-30px,40px) scale(1);}
}
.glass{
  background:var(--glass-bg);
  backdrop-filter:blur(10px);
  border:1px solid var(--card-border);
}
.btn-accent{
  background:linear-gradient(90deg,#ef4444,#0ea5e9);
  color:white;
  transition:.3s;
}
.btn-accent:hover{opacity:.85;}
</style>
</head>
<body>

<div class="cyber-bg"></div>

<header class="py-10 text-center">
<h1 class="text-4xl font-extrabold">ðŸ”¥ Ravs Store ðŸ”¥</h1>
<p class="text-slate-400 mt-2">Hosting â€¢ Script â€¢ Website</p>
</header>

<main class="max-w-6xl mx-auto px-6 pb-20">

<!-- PAKET HOSTING -->
<div class="grid md:grid-cols-3 gap-6">

<div class="glass p-6 rounded-xl text-center" data-paket="SA:MP">
<h3 class="font-bold text-red-400">Hosting SA:MP</h3>
<p class="text-sm text-slate-400">Slot & storage custom</p>
<button class="mt-4 w-full py-2 rounded btn-accent select-paket">Pilih</button>
</div>

<div class="glass p-6 rounded-xl text-center" data-paket="Minecraft">
<h3 class="font-bold text-blue-400">Hosting Minecraft</h3>
<p class="text-sm text-slate-400">Support plugin & mod</p>
<button class="mt-4 w-full py-2 rounded btn-accent select-paket">Pilih</button>
</div>

<div class="glass p-6 rounded-xl text-center" data-paket="Bot Discord">
<h3 class="font-bold text-yellow-400">Hosting Bot Discord</h3>
<p class="text-sm text-slate-400">Uptime stabil</p>
<button class="mt-4 w-full py-2 rounded btn-accent select-paket">Pilih</button>
</div>

</div>

<!-- FORM HOSTING -->
<div class="glass rounded-2xl p-6 mt-10">
<h3 class="text-xl font-semibold">Form Pesanan Hosting</h3>
<p class="text-slate-400 text-sm">Paket: <span id="selectedLabel">Belum memilih</span></p>

<form id="hostingForm" class="mt-4 space-y-4">
<input type="text" id="hostName" placeholder="Nama lengkap" required class="w-full p-3 rounded bg-black/40 border border-slate-700">
<input type="tel" id="hostWa" placeholder="Nomor WA (08...)" required class="w-full p-3 rounded bg-black/40 border border-slate-700">

<div class="grid grid-cols-2 gap-3">
<input type="number" id="hostRam" min="1" value="1" class="p-3 rounded bg-black/40 border border-slate-700" placeholder="RAM (GB)">
<input type="number" id="hostCpu" min="1" value="1" class="p-3 rounded bg-black/40 border border-slate-700" placeholder="CPU (Core)">
</div>

<div class="grid grid-cols-2 gap-3">
<input type="number" id="hostStorage" min="50" step="50" value="50" class="p-3 rounded bg-black/40 border border-slate-700" placeholder="Storage (MB)">
<div id="slotWrapper">
<input type="number" id="hostSlot" min="1" value="10" class="p-3 rounded bg-black/40 border border-slate-700" placeholder="Slot Player">
</div>
</div>

<textarea id="hostNote" rows="3" placeholder="Catatan tambahan" class="w-full p-3 rounded bg-black/40 border border-slate-700"></textarea>

<button class="btn-accent px-4 py-2 rounded">Kirim Pesanan</button>
<p id="hostPrice" class="text-emerald-400 font-bold"></p>
<p id="hostStatus" class="text-sm mt-2"></p>
</form>
</div>

<!-- FORM JASA DEV -->
<div class="glass rounded-2xl p-6 mt-10">
<h3 class="text-xl font-semibold">ðŸ’» Jasa Script & Website</h3>

<form id="devForm" class="mt-4 space-y-4">
<input type="text" id="devName" placeholder="Nama" required class="w-full p-3 rounded bg-black/40 border border-slate-700">
<input type="tel" id="devWa" placeholder="Nomor WA (08...)" required class="w-full p-3 rounded bg-black/40 border border-slate-700">

<div class="grid grid-cols-2 gap-3">
<select id="devType" class="p-3 rounded bg-black/40 border border-slate-700">
<option value="minggu">Minggu (Rp50.000)</option>
<option value="bulan">Bulan (Rp150.000)</option>
</select>
<input type="number" id="devAmount" min="1" value="1" class="p-3 rounded bg-black/40 border border-slate-700">
</div>

<textarea id="devNote" rows="3" placeholder="Deskripsi pekerjaan" class="w-full p-3 rounded bg-black/40 border border-slate-700"></textarea>

<button class="btn-accent px-4 py-2 rounded">Kirim Pesanan</button>
<p id="devPrice" class="text-emerald-400 font-bold"></p>
<p id="devStatus" class="text-sm mt-2"></p>
</form>
</div>

</main>

<script>
const ADMIN_WA="6285123263221";
let selectedHosting="";
const slotWrapper=document.getElementById("slotWrapper");

/* ================= HOSTING ================= */

document.querySelectorAll(".select-paket").forEach(btn=>{
btn.addEventListener("click",e=>{
selectedHosting=e.target.closest("[data-paket]").dataset.paket;
selectedLabel.textContent=selectedHosting;

if(selectedHosting==="Bot Discord"){
slotWrapper.style.display="none";
hostSlot.value=0;
}else{
slotWrapper.style.display="";
hostSlot.value=10;
}
updateHostPrice();
});
});

function calcHostPrice(){
let harga=(hostRam.value*10000)+(hostCpu.value*5000)+((hostStorage.value/50)*10000);
if(selectedHosting!=="Bot Discord"){
harga+=(hostSlot.value*1000);
}
return harga;
}
function updateHostPrice(){
hostPrice.textContent="ðŸ’° Total Harga: Rp"+Number(calcHostPrice()).toLocaleString();
}
["hostRam","hostCpu","hostStorage","hostSlot"].forEach(id=>{
document.getElementById(id).addEventListener("input",updateHostPrice);
});
updateHostPrice();

hostingForm.addEventListener("submit",async e=>{
e.preventDefault();
if(!selectedHosting){
hostStatus.textContent="âš ï¸ Pilih paket dulu.";
return;
}
let harga=calcHostPrice();
let pesan=
`ðŸ”¥ Pesanan Hosting ðŸ”¥
Nama: ${hostName.value}
WA: ${hostWa.value}
Paket: ${selectedHosting}
RAM: ${hostRam.value} GB
CPU: ${hostCpu.value} Core
Storage: ${hostStorage.value} MB
${selectedHosting!=="Bot Discord" ? "Slot: "+hostSlot.value : ""}
Harga: Rp${Number(harga).toLocaleString()}
Catatan: ${hostNote.value}`;

window.open(`https://wa.me/${ADMIN_WA}?text=${encodeURIComponent(pesan)}`,"_blank");

await fetch("/api/order",{
method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify({paket:selectedHosting,name:hostName.value,wa:hostWa.value,note:pesan})
});

hostStatus.textContent="âœ… Pesanan terkirim!";
hostingForm.reset();
updateHostPrice();
});

/* ================= JASA DEV ================= */

function calcDevPrice(){
let harga=(devType.value==="minggu"?50000:150000)*devAmount.value;
return harga;
}
function updateDevPrice(){
devPrice.textContent="ðŸ’° Total Harga: Rp"+Number(calcDevPrice()).toLocaleString();
}
devType.addEventListener("change",updateDevPrice);
devAmount.addEventListener("input",updateDevPrice);
updateDevPrice();

devForm.addEventListener("submit",async e=>{
e.preventDefault();
let harga=calcDevPrice();

let pesan=
`ðŸ’» Pesanan Jasa Development ðŸ’»
Nama: ${devName.value}
WA: ${devWa.value}
Durasi: ${devAmount.value} ${devType.value}
Harga: Rp${Number(harga).toLocaleString()}
Catatan: ${devNote.value}`;

window.open(`https://wa.me/${ADMIN_WA}?text=${encodeURIComponent(pesan)}`,"_blank");

await fetch("/api/order",{
method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify({paket:"jasa-dev",name:devName.value,wa:devWa.value,note:pesan})
});

devStatus.textContent="âœ… Pesanan jasa terkirim!";
devForm.reset();
updateDevPrice();
});
</script>

</body>
</html>
